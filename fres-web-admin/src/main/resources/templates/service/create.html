<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="post" th:action="@{/service/add}" th:object="${serviceRequest}">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Create</h3>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse"
                                            data-toggle="tooltip"
                                            title="Collapse">
                                        <i class="fas fa-minus"></i></button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
<!--                                    <p th:if="${#fields.hasGlobalErrors()}"></p>-->
                                    <p class="text-danger" th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></p>
                                    <label>Name</label>
                                    <input type="text" th:field="*{name}" class="form-control">
                                    <span class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Name Error</span>

                                </div>
                                <div class="form-group">
                                    <label for="description">Code</label>
                                    <input id="description" th:field="*{code}" class="form-control" rows="4">
                                    <span class="text-danger" th:errors="*{code}" th:if="${#fields.hasErrors('code')}">Code Error</span>

                                </div>
                                <div class="form-group">
                                    <label>TransStatus</label>
                                    <div class="switchToggle ">
                                        <input type="checkbox" id="hihi" value="1" th:field="*{transStatus}"/>
                                        <label for="hihi"></label>
                                    </div>
                                    <!--                                    <label>TransStatus</label>-->
                                    <!--                                    <div class="switchToggle">-->
                                    <!--                                        <input type="checkbox" id="hihi" th:field="*{transStatus}" th:value="${transStatus}" th:checked="${true}" />-->
                                    <!--                                        <label for="hihi"></label>-->
                                    <!--                                    </div>-->
                                </div>
                                <input type="submit" value="Create" class="btn btn-success float-right">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</th:block>
<th:block layout:fragment="script">

</th:block>

</body>
</html></html>
